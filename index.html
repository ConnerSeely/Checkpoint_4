<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Checkpoint_4</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
        <p id="greeting">AM</p>
      </div>
      <div class="weather" id="weather">
        <!-- <span class="temperature" id="temp">43</span>
        <p id="name">Boise</p> -->
      </div>
      <div class="quote" id="quote">
        <!-- <span class="quote-hover">Content</span>
          <p class="author" id="author">Author</p> -->
      </div>
      <div class="container bg-dark w-25" style="margin: 0;">
        <h1 class="app-title text-light">Todos</h1>
        <ul class="todo-list" id="todo-list">

        </ul>

        <form class="form" onsubmit="app.todoController.createTodo()">
          <input name="description" id="description" autofocus required minlength="3" type="text"
            aria-label="Enter a new todo item" placeholder="Create a Todo">
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
